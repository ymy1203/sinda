<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>信达-店铺</title>
	<link rel="stylesheet" href="../css/shop.css"/>
	
</head>
<body>
<!-- 头部 -->
<div id="app">
    <vue-header></vue-header>
    <vue-header-logo></vue-header-logo>
	<!-- 主要内容部分-->
	<div class="shop">
		<p class="title">首页/公司工商</p>
		<table border="1" class="excle">
			<tr>
				<td class="short">服务区域</td>
				<td class="long">
					<select>
						<option>省</option>
					</select>
					<select>
						<option>市</option>
					</select>
					<select>
						<option>区</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="short">产品类型</td>
				<td class="long">
					<span v-for="(items,index) in protypes" :class="index == spanKey?'all':''" @click="toogle(index)">{{items}}</span>
				</td>
			</tr>
		</table>
		<!-- 综合排序 -->
		<ul class="order">
			<li :class="index == spanKey2?'sort':''" v-for="(sort,index) in sorts" @click="show(index)">{{sort}}</li>
		</ul>
		<ul class="main">
			<li v-for="(company,key) in dat">
				<!--{{company}}-->
				<div class="xinda">
					<div class="logo"></div>
					<div class="jpfws">
						<span class="gold f-l"></span>
						<span class="letter f-l">金牌服务商</span>
					</div>
				</div>
				<div class="shop_intro">
					<p>{{company.providerName}}</p>
					<div class="xinyu">
						<span>信誉</span>
						<span class="xinyu_iconr"></span>
						<span class="xinyu_iconr"></span>
						<span class="xinyu_iconr"></span>
						<span class="xinyu_iconr"></span>
						<span class="xinyu_iconb"></span>
					</div>
					<p>{{company.regionName}}</p>
					<p>累计服务客户次数：
						<span class="kehu_num">{{company.orderNum}}</span>
						|&nbsp;&nbsp;&nbsp;好评率：{{judge(company.goodJudge,company.totalJudge)}}
					</p>
					<div class="blue">
						<div class="blue" v-for='val in types[key]'>{{val}}</div>
					</div>
					<div class="enter" @click="enter(key,company)">进入店铺</div>
				</div>
			</li>
		</ul>	
	</div>
	<!-- 上一页下一页 -->
	<div class="page">
		<span class="up">上一页</span>
		<span class="bord">1</span>
		<span class="down">下一页</span>
	</div>
	<!--关于我们 脚部 -->
	<vue-footer></vue-footer>
    </div>
</body>
	<script id="mainScript" src="../js/require.js" data-main="../js/src/shop"></script>
	<script src="../js/config.js"></script>
</html>
