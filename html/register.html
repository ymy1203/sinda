<!DOCTYPE html>

			<p>

				<button class="clickget">点击获取</button>
			</p>
			<!-- <p class="mb10" data-toggle="distpicker">
        <span class="new-title">省：<i>*</i></span>
        <select  class="w140">
          
        <lect>
        <label class="dt">市：</label>

        <lect>

        <select class="w100">
         
        <lect>
      </p>
/// -->
			<p data-toggle="distpicker">

				</select>
				<select id="city">
					<!-- <option>市</option> -->
				</select>
				<select id="area">
					<!-- <option>区</option> -->

			</p>
